<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <script src="./js/cute-alert.js"></script>
    <link rel="stylesheet" href="./styles/style2.css">
    <title>Stock - Abner </title>
  </head>

  <body onload="CargarProductos();"> 
    <div  class="container-fluid">
      <div id="contenedor"></div>

      <div id="buscador"> <!--Buscador-->
        <div class="row" style="margin-left:27%;margin-top: 2%;">
            
              <div class="row" >
                <div class="input-field col s6">
                  <input id="buscadorProducto" type="text" ></input>
                  <label for="buscadorProducto" >BÃºsqueda</label>
                </div>
                <a class="waves-effect waves-light btn-large green" style="margin-top:10px;" onClick="BuscarProductos();"><i class="material-icons left" style="font-size:2rem;">search</i>Buscar</a>
              </div>
          </div>
    </div>

    <div id="productos"> <!--Tabla Productos-->
      <div style="text-align: right;margin-right:50px;">
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light green" type="button" onclick="NuevoProducto();" name="action">Nuevo Producto<i class="material-icons left">add</i>
          </button>
        </div>
      </div>
        
        <table class="responsive-table centered tabla-clientes" id="tabla-productos" >
            <thead>
              <tr>
                  <th>CODIGO</th>
                  <th>NOMBRE</th>
                  <th>PRECIO VENTA</th>
                  <th>PRECIO COMPRA</th>
                  <th>STOCK</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        <div id="errorBusqueda" style="text-align: center;">

        </div>
    </div>

    <div id="modalNuevoProducto" class="modal"> <!--Nuevo Producto-->
      <div class="modal-content">
              <div class="row">
                  <h5>Nuevo producto</h5>
                  <form id="nuevoproducto" class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <input  id="codigo" required type="text" value=" ">
                        <label for="codigo">Codigo</label>
                      </div>
                      <div class="input-field col s6">
                        <input  id="nombre" required type="text" value=" ">
                        <label for="nombre">NOMBRE</label>
                     </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s3">
                        <input  id="precio_p" required type="text" value=" ">
                        <label for="precio_p">Precio de Compra</label>
                      </div>
                      <div class="input-field col s3">
                        <input  id="precio_s" required type="text" value=" ">
                        <label for="precio_s">Precio de Venta</label>
                      </div>
                      <div class="input-field col s2">
                        <input  id="stock" required type="text" value=" ">
                        <label for="stock">Stock</label>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light green" type="button" onclick="cargarProducto();" name="action">Cargar<i class="material-icons left">add</i>
                        </button>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light red" type="button" onclick="Cerrar();" name="action">Cerrar<i class="material-icons left">close</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>
    </div>

    <div id="modalEditarProducto" class="modal"> <!--Editar Producto-->
      <div class="modal-content">
              <div class="row">
                  <h5>Editar producto</h5>
                  <form id="editarproducto" class="col s12">
                    <div class="row">
                      <input hidden type="text" id="id_producto">
                      <div class="input-field col s6">
                        <input  id="codigo_producto" required type="text" value=" ">
                        <label for="codigo_producto">Codigo</label>
                      </div>
                      <div class="input-field col s6">
                        <input  id="nombre_producto" required type="text" value=" " >
                        <label for="nombre_producto">NOMBRE</label>
                     </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s3">
                        <input  id="precio_p_producto" required type="text" value=" ">
                        <label for="precio_p_producto">Precio de Compra</label>
                      </div>
                      <div class="input-field col s3">
                        <input  id="precio_s_producto" required type="text" value=" ">
                        <label for="precio_s_producto">Precio de Venta</label>
                      </div>
                      <div class="input-field col s2">
                        <input  id="stock_producto" required type="text" value=" ">
                        <label for="stock_producto">Stock</label>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light green" type="button" onclick="ActualizarProducto();" name="action">Actualizar<i class="material-icons left">add</i>
                        </button>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light red" type="button" onclick="CerrarEditarProducto();" name="action">Cerrar<i class="material-icons left">close</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/stock.js"></script>
    <script src="./js/validacionMenu.js"></script>
  </body>
</html>
