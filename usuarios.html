<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <script src="./js/cute-alert.js"></script>
    <link rel="stylesheet" href="./styles/style2.css">
    <title>Usuarios - Abner </title>
  </head>

  <body onload="CargarUsuarios();"> 
    <div  class="container-fluid">
      <div id="contenedor"></div>

      <div id="buscador"> <!--Buscador-->
        <div class="row" style="margin-left:27%;margin-top: 2%;">
            <form class="col s10" >
              <div class="row" >
                <div class="input-field col s6">
                  <textarea id="buscadorCliente" class="materialize-textarea"></textarea>
                  <label for="buscadorCliente" >Búsqueda</label>
                </div>
                <a class="waves-effect waves-light btn-large green" style="margin-top:10px;" onClick="BuscarUsuarios();"><i class="material-icons left" style="font-size:2rem;">search</i>Buscar</a>
              </div>
            </form>
          </div>
    </div>

    <div id="usuarios"> <!--Tabla Usuarios-->
      <div style="text-align: right;margin-right:50px;">
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light green" type="button" onclick="NuevoUsuario();" name="action">Nuevo Usuario<i class="material-icons left">add</i>
          </button>
        </div>
      </div>
        
        <table class="responsive-table centered tabla-clientes" id="tabla-usuarios" >
            <thead>
              <tr>
                  <th>NOMBRE</th>
                  <th>USUARIO</th>
                  <th>CONTRASEÑA</th>
                  <th>PERFIL</th>
                  <th>ACTIVO</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        <div id="errorBusqueda" style="text-align: center;">

        </div>
    </div>

    <div id="modalNuevoUsuario" class="modal"> <!--Nuevo Usuario-->
      <div class="modal-content">
              <div class="row">
                  <h5>Nuevo Usuario</h5>
                  <form id="nuevoUsuario" class="col s12">
                    <div class="row">
                      <div class="input-field col s4">
                        <input  id="nombre" required type="text" >
                        <label for="nombre">Nombre</label>
                      </div>
                      <div class="input-field col s4">
                          <input  id="usuario" required type="text" >
                          <label for="usuario">Usuario</label>
                      </div>
                      <div class="input-field col s4">
                        <input  id="password" required type="password" >
                        <label for="password">Contraseña</label>
                     </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s4">
                        <select id="perfil">
                            <option value="admin">Administrador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="revendedor">Revendedor</option>
                        </select>
                        <label for="perfil">Perfil de Usuario</label>
                      </div>
                      <div class="input-field col s4">
                        <select id="estado">
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                        <label for="estado">Estado</label>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light green" type="button" onclick="cargarNuevoUsuario();" name="action">Cargar<i class="material-icons left">add</i>
                        </button>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light red" type="button" onclick="Cerrar();" name="action">Cerrar<i class="material-icons left">close</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>
    </div>

    <div id="modalVerUsuario" class="modal"> <!--Ver Usuario-->
      <div class="modal-content">
              <div class="row">
                  <h5>Ver Usuario</h5>
                  <form id="nuevoUsuario" class="col s12">
                    <div class="row">
                      <input type="text" hidden id="id_usuario">
                      <div class="input-field col s4">
                        <input  id="nombre_usuario" required type="text" value=" ">
                        <label for="nombre_usuario">Nombre</label>
                      </div>
                      <div class="input-field col s4">
                          <input  id="username_usuario" required type="text" value=" ">
                          <label for="username_usuario">Usuario</label>
                      </div>
                      <div class="input-field col s4">
                        <input  id="password_usuario" required type="password" value=" ">
                        <label for="password_usuario">Contraseña</label>
                     </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s4">
                        <select id="perfil_usuario">
                            <option value="admin">Administrador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="revendedor">Revendedor</option>
                        </select>
                        <label for="perfil_usuario">Perfil de Usuario</label>
                      </div>
                      <div class="input-field col s4">
                        <select id="estado_usuario">
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                        <label for="estado_usuario">Estado</label>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light green" type="button" onclick="ActualizarUsuario();" name="action">Actualizar<i class="material-icons left">send</i>
                        </button>
                      </div>
                      <div class="input-field col s2">
                        <button class="btn waves-effect waves-light red" type="button" onclick="CerrarVerUsuario();" name="action">Cerrar<i class="material-icons left">close</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
      </div>
    </div>

    
        
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/usuarios.js"></script>
    <script src="./js/validacionMenu.js"></script>
  </body>
</html>
