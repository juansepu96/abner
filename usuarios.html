<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <script src="./js/cute-alert.js"></script>
    <link rel="stylesheet" href="./styles/style2.css">
    <title>Usuarios - Abner </title>
  </head>

  <body onload="CargarUsuarios();"> 
    <div  class="container-fluid">
      <div id="contenedor"></div>

      <div id="buscador"> <!--Buscador-->
        <div class="row" style="margin-left:27%;margin-top: 2%;">
            <form class="col s10" >
              <div class="row" >
                <div class="input-field col s6">
                  <textarea id="buscadorCliente" class="materialize-textarea"></textarea>
                  <label for="buscadorCliente" >Búsqueda</label>
                </div>
                <a class="waves-effect waves-light btn-large green" style="margin-top:10px;" onClick="BuscarClientes();"><i class="material-icons left" style="font-size:2rem;">search</i>Buscar</a>
              </div>
            </form>
          </div>
    </div>

    <div id="clientes"> <!--Tabla Usuarios-->
      <div style="text-align: right;margin-right:50px;">
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light green" type="button" onclick="NuevoUsuario();" name="action">Nuevo Usuario<i class="material-icons left">add</i>
          </button>
        </div>
      </div>
        
        <table class="responsive-table centered tabla-clientes" id="tabla-usuarios" >
            <thead>
              <tr>
                  <th>NOMBRE</th>
                  <th>USUARIO</th>
                  <th>CONTRASEÑA</th>
                  <th>PERFIL</th>
                  <th>ACTIVO</th>
                  <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        <div id="errorBusqueda" style="text-align: center;">

        </div>
    </div>
        
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/usuarios.js"></script>
    <script src="./js/validacionMenu.js"></script>
  </body>
</html>
